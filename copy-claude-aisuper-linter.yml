name: Super Linter!

on:
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      checks: write
      statuses: write
    env:
      CI_COMMIT_MESSAGE: Auto-fix linting issues
      CI_COMMIT_AUTHOR: Super Linter!
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PR_REF: ${{ github.event.pull_request.head.ref }}
      GITHUB_REF: ${{ github.ref }}
      PR_MERGE_REF: ${{ format('refs/pull/{0}/merge', github.event.pull_request.number) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Checking out the PR merge commit
          ref: ${{ env.PR_NUMBER && env.PR_MERGE_REF || env.GITHUB_REF }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Configure Git
        if: github.event_name == 'pull_request'
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email 'auto-linter@github.com'
          git fetch origin "${{ env.PR_REF }}"
          git checkout -B "${{ env.PR_REF }}" "origin/${{ env.PR_REF }}"

      - name: Run Super-Linter with Auto-Fix
        uses: super-linter/super-linter@v7.2.1
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MULTI_STATUS: true
          VALIDATE_CLANG_FORMAT: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_YAML: true
          FIX_CLANG_FORMAT: true

          # I need to talk to the team about YAML and Markdown Prettier.
          # This will let us check and auto-fix styling issues in our
          # documentation and workflows.
          # VALIDATE_YAML_PRETTIER: true
          # FIX_YAML_PRETTIER: true
          # VALIDATE_MARKDOWN_PRETTIER: true
          # FIX_MARKDOWN_PRETTIER: true

      - name: Commit fixed files
        if: github.event.pull_request.head.repo.fork == false
        run: |
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
            git push origin HEAD:"${{ env.PR_REF }}"
          else
            echo "No linting fixes needed"
          fi