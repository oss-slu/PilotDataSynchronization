      # - "**.h"
  workflow_dispatch:

jobs:
  build:
    name: Build and Test on ${{ matrix.os }} with Meson v${{ matrix.meson_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Basically just runs the workflow on each of these OS's and each of these versions
      matrix: 
        os: [ macos-latest ]
        meson_version: ["1.4.0"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies using Python Pip
        run: pip install -r meson_requirements.txt

      - name: Download XPlane SDK using Windows Powershell
        run: ./utils/init.sh

      - name: Build Meson
        run: |
          meson setup --cross-file win.ini build
          meson compile -C build



