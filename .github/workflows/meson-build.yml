---
name: Meson Build System

# Rebuilds and tests projects when inside a PR or pushing to main
on:
  push:
    branches:
      - main
      # for testing purposes: my branch name
      - update-ci-pipeline
  pull_request: 
    branches:
      - main
  workflow_dispatch:

jobs:
  build-on-windows:
    name: Build and Test on Windows with Meson  
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup MSYS2 and install/update MinGW toolchain
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain

      # I need to find a better place to put this `ci_requirements.txt` file.
      # Right now, it is just in the project root.
      - name: Install Dependencies with Python Pip
        run: pip install -r ci_requirements.txt

      - name: Download XPlane SDK for XPlanePlugin and Baton
        run: |
          cd xplane_plugin/
          ./utils/init.ps1

      - name: Update rustup target for Relay
        run: rustup target add x86_64-pc-windows-gnu

      - name: Setup and Build XPlanePlugin and Baton
        run: | 
          cd xplane_plugin/
          meson setup build
          meson compile -C build

      - name: Test XPlanePlugin and Baton
        run: |
          cd xplane_plugin/
          ./build/testsuite --verbose~


      - name: Build Relay as Release
        run: | 
          cd relay/
          cargo build --release --target=x86_64-pc-windows-gnu


