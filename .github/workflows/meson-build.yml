name: Meson Build System

# Only runs when changes are detected on ".cpp" and ".h" files
# Basically, only rebuilds and tests the project when C++ is changed
on:
  push:
    paths:
      - "**.cpp"
      - "**.h"
  pull_request:
    paths:
      - "**.cpp"
      - "**.h"

jobs:
  build:
    name: Build and Test on ${{ matrix.os }} with Meson v${{ matrix.meson_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Basically just runs the workflow on each of these OS's and each of these versions
      matrix: 
        os: [ubuntu-latest, macos-latest, windows-latest]
        meson_version: ["1.4.0"]
    steps:
      # Checkout the Code
      - name: Checkout code
        uses: actions/checkout@v4

    # Install and create dependencies 
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # MAY NEED TO CHANGE THIS DEPENDING ON HOW WE INSTALL THE DEPENDENCIES
      # research yourself or check with team about this?
      - name: Install dependencies
        run: python -m pip install meson==${{ matrix.meson_version }} ninja

      - name: Configure Project
        run: meson setup builddir/   # is this the correct command?
        env:
          CC: gcc
      
      # Run tests using the Google Test testing suite
      # this currently 
      - name: Run Tests
        run: meson test -C builddir/ -v

      - name: Upload Test Log
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.os }}_Meson_Testlog
          path: builddir/meson-logs/testlog.txt
