name: Super-Linter!

on:
  pull_request: 
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Fetch all history and tags
        run: |
          git fetch --prune --unshallow
          git fetch --all
          
      - name: Run Super-Linter with Auto-Fix
        uses: super-linter/super-linter@v7.2.1
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MULTI_STATUS: true
          VALIDATE_CLANG_FORMAT: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_YAML: true
          FIX_CLANG_FORMAT: true

      - name: Commit fixed files
        if: github.event_name == 'pull_request'
        run: |
          git config --global user.name 'Auto Linter'
          git config --global user.email 'auto-linter@github.com'
          
          # Make sure we're on the correct branch
          git checkout ${{ github.event.pull_request.head.ref }}
          
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Auto-fix linting issues"
            git push origin ${{ github.event.pull_request.head.ref }}
          else
            echo "No linting fixes needed"
          fi