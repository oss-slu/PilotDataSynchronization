name: Super-Linter!

on:
  pull_request: 
    types: [opened, synchronize]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history and all branches for accurate linting

      - name: Run Super-Linter with Auto-Fix
        uses: super-linter/super-linter@v7.2.1
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_GITHUB_STATUS: true  # Prevent status updates to avoid API errors
          MULTI_STATUS: false  # Ensure no GitHub status API calls are made
          LOG_LEVEL: DEBUG  # Enable detailed debugging logs
          ACTIONS_RUNNER_DEBUG: true
          
          # Lint: Enable validation for specific languages
          VALIDATE_CLANG_FORMAT: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_YAML: true
          
          # Fix: Enable auto-fix for Clang Format
          FIX_CLANG_FORMAT: true

      - name: Commit fixed files
        run: |
          git config --global user.name 'Auto Linter'
          git config --global user.email 'auto-linter@github.com'
          
          # Check if there are any changes to commit
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Auto-fix linting issues"
            # Push changes to the same branch (handle detached HEAD state)
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
          else
            echo "No linting fixes needed"
