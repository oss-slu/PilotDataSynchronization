name: Code Linting and Auto-Fix

on:
  push:
    branches: [62-set-up-github-actions]
  pull_request:
    branches: [62-set-up-github-actions]

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Important for Super-Linter: Fetch full git history and all branches
          fetch-depth: 0

      - name: Run Super-Linter with Auto-Fix
        uses: super-linter/super-linter@v7.2.1 # x-release-please-version
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MULTI_STATUS: true

          # Lint: Languages and Scripts
          VALIDATE_CPP: true
          VALIDATE_RUST_CLIPPY: true
          VALIDATE_POWERSHELL: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
          # VALIDATE_CLANG_FORMAT: true   # --> do we need to lint CLANG?
          # VALIDATE_JSON: true # --> do we use JSON at all in this project?

          # Fix: Languages and Scripts
          FIX_CPP: true
          FIX_RUST_CLIPPY: true
          FIX_YAML: true
          FIX_MARKDOWN: true
          FIX_GITHUB_ACTIONS: true


      - name: Commit fixed files
        run: |
          git config --global user.name 'Auto Linter'
          git config --global user.email 'auto-linter@github.com'
          
          # Check if there are any changes
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Auto-fix linting issues"
            git push
          else
            echo "No linting fixes needed"
          fi
